<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/2491a66cc6.js"
      crossorigin="anonymous"
    ></script>
    <title>contact</title>
  </head>

  <body>
    <nav>
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fa-solid fa-bars"></i
      ></label>
      <label id="ov" class="logo">fishing match pro</label>
      <ul>
        <li><a class="" href="index.html">Main</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="outer">
      <h2><a target="_blank" href="contact.html"></a></h2>
      <h2>to developer:</h2>
      <div class="contact-section">
        <form class="contact-form" action="subscribed.html">
          <input
            type="text"
            class="contact-form-text"
            placeholder="Your name"
            required
          /><input
            type="email"
            class="contact-form-text"
            placeholder="Your email"
            required
          /><input
            type="text"
            class="contact-form-text"
            placeholder="Your phone"
            required
          />
          <textarea
            class="contact-form-text"
            placeholder="Your message"
            required
          ></textarea>
          <input type="submit" class="contact-form-btn" value="Send" />
          <input type="checkbox" name="subscribe" checked="checked" />
          <p class="sub">Tick to subscribe!</p>
        </form>
      </div>
    </div>
    <br>

        <br/>

    <footer>
      &copy; 2023 fishing match pro team
      <br />
      <p class="sign">designed by SG</p>
    </footer>
  </body>
</html>
