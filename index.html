<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/2491a66cc6.js"
      crossorigin="anonymous"
    ></script>
    <title>fishing match pro</title>
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fa-solid fa-bars"></i
      ></label>
      <label id="ov" class="logo">fishing match pro</label>
      <ul>
        <li><a class="active" href="index.html">Main</a></li>
        <li><a class="" href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="container">
      <!--Engine html-->
      <div class="card">
        <div class="div1">
        <h3>catch:</h3>
        <button id="lapButton">catch</button>
        <p id="lapCounterDisplay">0</p>
        </div>
        <div class="div2">
        <h3>est kg:</h3>
        <button id="kgButton">+1kg</button>
        <p id="kgCounterDisplay">0kg</p>
        </div>
        
        
        

        <h3>stopwatch</h3>
        <button id="startButton">bait in</button>
        <button id="stopButton">stop</button>
        <button id="resetButton">Reset</button>
        <p id="stopwatchDisplay">00:00:00</p>
        <div class="div1">
        <h3>catch times</h3>
        <ul id="lapTimesList"></ul>
      </div>
        <div class="div2">
        <h3>notes today</h3>
        <form id="noteForm">
          <input
            type="text"
            id="noteInput"
            placeholder="How's the water today?"
          />
          <button type="button" id="addNoteButton">list</button>
        </form>
        <ul id="noteList"></ul>
      </div>
      </div>
    
    </div>
  
    <footer class="footer">
      &copy; 2023 fishing match pro team
      <br />
      <p class="sign">designed by SG</p>
    </footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
