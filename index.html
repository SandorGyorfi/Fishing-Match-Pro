<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fishing Match Pro</title>
</head>
<body>
    <!-----------------------------------------Main Title-->
    <h1 class="title">fishing match pro</h1>
    <div class="container">
        <!-------------------------------------Stopwatch-->
        <div class="card">
         <h3 class="swtitle">stopwatch</h3>
         <button id="startButton">bait in</button>
         <button id="stopButton">stop</button>
         <p id="swDisplay">00:00:00</p>
         <!------------------------------------Counter-->
         <div class="card">
            <h3 class="cttitle">catch counter
            </h3>
            <button id="catchButton"></button>
            <p id="ctDisplay">catch</p>
         </div>
         <!------------------------------------KG Counter-->
        <div class="card">
           <h3 class="kgtitle">est kg</h3>      
           <button id="kgButton">+kg</button> 
           <p id="kgctDisplay">est kg summary</p>   
        </div>

        </div>
    </div>
    
</body>
</html>
