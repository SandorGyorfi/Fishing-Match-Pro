<!DOCTYPE html>
<html>
<head>
    <title>Fishing Match Pro</title>
    <link rel="stylesheet" type="text/css" href="assets\css\style.css">
</head>
<body>
    <h1>Fishing Match Pro</h1>
    
    <div class="container">
        <div class="card">
            <h3>Stopwatch</h3>
            <button id="startButton">Start</button>
            <button id="stopButton">Stop</button>
            <p id="stopwatchDisplay">00:00:00</p>
        </div>
        
        <div class="card">
            <h3>Lap Counter</h3>
            <button id="lapButton">Add Lap</button>
            <p id="lapCounterDisplay">0</p>
        </div>
        
        <div class="card">
            <h3>Lap Times</h3>
            <ul id="lapTimesList"></ul>
        </div>
        
        <div class="card">
            <h3>Kilogram Counter</h3>
            <button id="kgButton">Add 1kg</button>
            <p id="kgCounterDisplay">0kg</p>
        </div>
        
        <div class="card">
            <h3>Notes</h3>
            <form id="noteForm">
                <input type="text" id="noteInput" placeholder="Enter a note">
                <button type="button" id="addNoteButton">Add Note</button>
            </form>
            <ul id="noteList"></ul>
        </div>
    </div>
    
    <button id="resetButton">Reset</button>
    
    <script src="script.js"></script>
</body>
</html>
